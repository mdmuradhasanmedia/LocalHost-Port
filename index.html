<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leno App Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6 max-w-7xl mx-auto">
    <div class="text-xl font-bold flex items-center gap-2">
      <img src="https://i.imgur.com/ZJpKHYk.png" class="w-6 h-6" alt="Leno Logo">
      <span>Leno</span>
    </div>
    <div class="space-x-6 hidden md:flex">
      <a href="#" class="hover:text-blue-300">Home</a>
      <a href="#" class="hover:text-blue-300">Features</a>
      <a href="#" class="hover:text-blue-300">Preview</a>
      <a href="#" class="hover:text-blue-300">Details</a>
      <a href="#" class="hover:text-blue-300">Contact</a>
    </div>
    <div class="flex space-x-3">
      <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-new.png" class="w-5 h-5" /></a>
      <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter--v1.png" class="w-5 h-5" /></a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col-reverse md:flex-row items-center justify-between px-6 py-16 max-w-7xl mx-auto">
    <!-- Text Content -->
    <div class="md:w-1/2 text-center md:text-left space-y-6">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight">
        MOBILE APP <br><span class="text-blue-400">FOR DESIGNERS</span>
      </h1>
      <p class="text-lg text-gray-200">
        Leno is one of the easiest and feature-packed marketing automation apps in the market. Download it today!
      </p>
      <div class="flex justify-center md:justify-start gap-4 mt-4">
        <a href="#" class="bg-white text-black px-4 py-2 rounded-lg font-medium flex items-center gap-2">
          <img src="https://img.icons8.com/ios-filled/24/000000/mac-os.png"/> App Store
        </a>
        <a href="#" class="bg-green-500 px-4 py-2 rounded-lg font-medium flex items-center gap-2">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/google-play.png"/> Play Store
        </a>
      </div>
    </div>

    <!-- Mobile Mockup -->
    <div class="md:w-1/2 flex justify-center mb-10 md:mb-0">
      <img src="https://i.imgur.com/td1avzM.png" alt="Leno App" class="w-72 drop-shadow-2xl" />
    </div>
  </section>

</body>
</html>
